    <title>Bresenham</title>

<body>

  <main>

        <option value="recta">Recta</option>

      <div id="inputs"></div>
      <div id="botonCalcular"></div>

      <h3>Resultados</h3>
      <span id="resultado" class="resultados"></span>

      <h3>Gráfico</h3>
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
  </main>

  <footer>
    By Juarez López Gerson Neftaly · Vargas Alcántar Noé · Reyes Milan Luis Ulises
